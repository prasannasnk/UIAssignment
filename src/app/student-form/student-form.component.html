<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h2>Add details Form</h2>
                </div>
                <div class="card-body d-flex justify-content-center">
<form [formGroup] = "addDetails" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label>Name: <span class="lblError">*</span></label>
      <input type="text" class="form-control" formControlName="studentName"   required>
      <!-- <div *ngIf="addDetails.controls.studentName.invalid"
    class="alert alert-danger">
    <div *ngIf="addDetails.controls.studentName.errors.required">
      This Field is Required.
    </div>
</div> -->
  </div>
    <div class="form-group">
        <label >Email: <span class="lblError">*</span></label>
        <input type="email" class="form-control" formControlName="emailId"   required>
      </div>
      <div class="form-group">
        <label >Mobile: <span class="lblError">*</span></label>
        <input type="number" class="form-control" formControlName="mobileNumber"   required>
      </div>
      <div class="form-group">
        <label >Website:</label>
        <input type="text" class="form-control" formControlName="website"  >
      </div>

      <div class="dialog">
        <button type="submit"  class="btn-primary"
            [disabled]="!addDetails.valid">Submit</button>
    </div>
  </form>
            </div>
        </div>
    </div>
</div>
